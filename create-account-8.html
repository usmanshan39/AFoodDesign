<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/create-accounts.css">
    <link rel="stylesheet" href="./assets/css/styleguide.css">
    <link rel="stylesheet" href="assets/css/globals.css">
</head>

<body>


    <div class="container cus-container">
        <div class="grey-border">
            <div class="create-account text-center">
                <h1 class="poppins-bold-35">CREATE ACCOUNT</h1>
                <div class="dots">
                    <ul>
                        <li class="complete"></li>
                        <li class="complete"></li>
                        <li class="active"></li>
                        <li></li>
                    </ul>
                </div>
                <h2 class="poppins-medium-35">Fill out the essentials</h2>
            </div>
            <!-- section 2 form start here -->
            <div class="col-md-6 m-auto">
                <form method="post" action="select-region.html">
                    <div class="fill-essentials">
                        <div class="text-center">
                            <h3 class="essentials-heading">Chosen Account type: <a href="create-account-9.html"
                                    class="btn btn-organization">Organisation</a> <img src="./assets/images/reload.png">
                            </h3>
                        </div>
                        <div class="essentials-form">
                            <div class="input-group">
                                <span class="input-group-text" id="email"><img
                                        src="./assets/images/icon-mail.png"></span>
                                <input type="email" class="form-control" placeholder="Email" name="email"
                                    aria-label="Email" aria-describedby="email">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" id="password"><img
                                        src="./assets/images/icon-padlock.png"></span>
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    aria-label="Password" aria-describedby="password">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" id="confirm-password"><img
                                        src="./assets/images/icon-padlock.png"></span>
                                <input type="password" class="form-control" placeholder="Confirm Password"
                                    name="confirm-password" aria-label="Confirm Password"
                                    aria-describedby="confirm-password">
                            </div>

                            <div class="essentials-btn">
                                <button type="submit" class="btn continue-btn form-control poppins-bold-14-btn"><img
                                        src="./assets/images/icon-arrow-small.png"> CONTINUE</button>
                                <a class="btn signin-btn form-control poppins-bold-14-btn">Sign In</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <!-- section 2 form end here -->
        </div>
    </div>




    <script src="assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
