<!DOCTYPE html>

<body>


    <div class="container cus-container">

            <div class="create-account text-center">
                <h1 class="poppins-bold-35">CREATE ACCOUNT</h1>
                <div class="dots">

                <h2 class="poppins-medium-35">Fill out the essentials</h2>

            <!-- section 2 form start here -->

                <form action="Clarence-Valley-Food_Profileâ€“1.html" method="post">
                    <div class="fill-essentials">
                        <div class="essentials-form">
                            <div class="input-group">
                                <span class="input-group-text" id="firstname"><img

                            <div class="input-group">
                                <span class="input-group-text" id="postalcode"><img

                            <div class="essentials-btn">
